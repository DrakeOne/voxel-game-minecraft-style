<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voxel Game</title>
<link rel="stylesheet" href="style.css">
<!--
  Cargando Three.js desde un CDN fiable (jsDelivr).
  El atributo 'defer' es CRÍTICO aquí. Le dice al navegador que descargue el script
  pero que espere a que el HTML esté completamente analizado antes de ejecutarlo.
  Esto previene errores de 'THREE is not defined'.
-->
<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js" defer></script>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div id="fps">FPS: 0</div>
  <div id="instructions">WASD/Flechas + Mouse/Táctil para moverse.</div>
</div>

<div id="mobile-controls">
  <div class="touch-button" id="btnUp">&#8679;</div>
  <div class="touch-button" id="btnLeft">&#8678;</div>
  <div class="touch-button" id="btnDown">&#8681;</div>
  <div class="touch-button" id="btnRight">&#8680;</div>
  <div class="touch-button" id="btnJump">Jump</div>
</div>

<!--
  El script principal del juego.
  'defer' asegura que se ejecute DESPUÉS de three.min.js, garantizando
  que la variable 'THREE' estará disponible.
-->
<script src="main.js" defer></script>
</body>
</html>
