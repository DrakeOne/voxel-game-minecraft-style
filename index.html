<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voxel Game</title>
<link rel="stylesheet" href="style.css">
<!-- Three.js desde CDN con múltiples fuentes de respaldo -->
<script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
<!-- Respaldo si el primer CDN falla -->
<script>
if (typeof THREE === 'undefined') {
    document.write('<script src="https://unpkg.com/three@0.136.0/build/three.min.js"><\/script>');
}
</script>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div id="fps">FPS: 0</div>
  <div id="instructions">WASD/Flechas + Mouse/Táctil para moverse.</div>
</div>

<div id="mobile-controls">
  <div class="touch-button" id="btnUp">&#8679;</div>
  <div class="touch-button" id="btnLeft">&#8678;</div>
  <div class="touch-button" id="btnDown">&#8681;</div>
  <div class="touch-button" id="btnRight">&#8680;</div>
  <div class="touch-button" id="btnJump">Jump</div>
</div>

<!-- Loader que garantiza la carga correcta de scripts -->
<script src="loader.js"></script>
</body>
</html>
